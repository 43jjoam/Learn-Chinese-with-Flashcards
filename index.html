    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

    <style>
        .watercolor-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            touch-action: manipulation;
        }

        .card-scene {
            width: min(320px, 90vw);
            height: min(420px, 60vh);
            margin: 20px auto;
            perspective: 1000px;
        }

        .card-3d {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .card-3d.flipped {
            transform: rotateY(180deg);
        }

        .card-3d.animating {
            transform: scale(0.95);
            opacity: 0.8;
            transition: all 0.2s ease;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
            touch-action: manipulation;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-back .card-content {
            transform: scaleX(-1); /* Fix mirrored text on mobile */
        }

        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            padding: clamp(16px, 4vw, 24px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .chinese-character {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 300;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1;
        }

        .pinyin {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: #6b7280;
            font-weight: 400;
            margin-bottom: 16px;
        }

        .translation-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .emoji-display {
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 8px;
        }

        .english-translation {
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }

        .thai-translation {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #6b7280;
            font-weight: 400;
        }

        .mobile-button {
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.2s ease;
        }

        .mobile-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 15%;
            animation-delay: -5s;
            animation-duration: 30s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 20%;
            animation-delay: -10s;
            animation-duration: 20s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            right: 25%;
            animation-delay: -15s;
            animation-duration: 35s;
        }

        .floating-shape:nth-child(5) {
            width: 40px;
            height: 40px;
            top: 50%;
            left: 5%;
            animation-delay: -20s;
            animation-duration: 15s;
        }

        .floating-shape:nth-child(6) {
            width: 90px;
            height: 90px;
            top: 70%;
            right: 10%;
            animation-delay: -8s;
            animation-duration: 28s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(90deg) scale(1.1);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-40px) translateX(-5px) rotate(180deg) scale(0.9);
                opacity: 0.3;
            }
            75% {
                transform: translateY(-20px) translateX(-15px) rotate(270deg) scale(1.05);
                opacity: 0.4;
            }
            100% {
                transform: translateY(0px) translateX(0px) rotate(360deg) scale(1);
                opacity: 0.3;
            }
        }

        .animated-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .parallax-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            pointer-events: none;
            z-index: -1;
        }

        .parallax-1 {
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent 50%);
            animation: parallaxMove1 30s ease-in-out infinite;
        }

        .parallax-2 {
            background: radial-gradient(circle at 60% 20%, rgba(120, 219, 255, 0.2), transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 159, 119, 0.2), transparent 50%);
            animation: parallaxMove2 25s ease-in-out infinite reverse;
        }

        @keyframes parallaxMove1 {
            0%, 100% { transform: translateX(-10px) translateY(-5px) rotate(0deg); }
            50% { transform: translateX(10px) translateY(5px) rotate(1deg); }
        }

        @keyframes parallaxMove2 {
            0%, 100% { transform: translateX(5px) translateY(-10px) rotate(0deg); }
            50% { transform: translateX(-5px) translateY(10px) rotate(-1deg); }
        }

        /* Mobile centering fixes */
        .mobile-center {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
        }

        .mobile-container {
            width: 100%;
            max-width: 100vw;
            padding: 0 16px;
            box-sizing: border-box;
        }

        @media (max-width: 480px) {
            .card-scene {
                width: calc(100vw - 32px);
                height: 55vh;
                margin: 16px auto;
            }
            
            .card-content {
                padding: 16px;
            }

            .chinese-character {
                font-size: 2.2rem;
            }

            .pinyin {
                font-size: 1rem;
            }

            .emoji-display {
                font-size: 2rem;
            }

            .english-translation {
                font-size: 1rem;
            }

            .thai-translation {
                font-size: 0.9rem;
            }

            /* Mobile page centering */
            .min-h-screen {
                min-height: 100vh;
                min-height: -webkit-fill-available;
            }

            .mobile-center {
                min-height: 100vh;
                min-height: -webkit-fill-available;
            }
        }

        @media (max-width: 320px) {
            .card-scene {
                width: calc(100vw - 24px);
                height: 50vh;
                margin: 12px auto;
            }

            .chinese-character {
                font-size: 1.8rem;
            }

            .pinyin {
                font-size: 0.9rem;
            }

            .emoji-display {
                font-size: 1.8rem;
            }
        }
    </style>

                                                            {line}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>

                                        <div 
                                            className="card-face card-back"
                                            onMouseEnter={() => {
                                                const lines = currentCard.back.split('\n');
                                                if (lines.length >= 1) {
                                                    pronounceText(lines[0], 'en-US');
                                                }
                                            }}
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                const lines = currentCard.back.split('\n');
                                                if (lines.length >= 1) {
                                                    pronounceText(lines[0], 'en-US');
                                                }
                                                handleFlip();
                                            }}
                                        >
                                            <div className="card-content">
                                                <div className="translation-content">
                                                    <div className="emoji-display">{currentCard.emoji}</div>
                                                    {currentCard.back.split('\n').map((line, index) => {
                                                        if (index === 0) {
                                                            return <div key={index} className="english-translation">{line}</div>;
                                                        } else if (index === 1) {
                                                            return <div key={index} className="thai-translation">{line}</div>;
                                                        }
                                                        return null;
                                                    })}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="flex items-center justify-center mt-6 gap-3">
                                    <button
                                        onClick={handlePrevious}
                                        disabled={currentIndex === 0}
                                        className={`p-3 rounded-full transition-all backdrop-blur-sm mobile-button ${
                                            currentIndex === 0 
                                                ? 'bg-white/10 text-white/50 cursor-not-allowed' 
                                                : 'bg-white/20 text-white hover:bg-white/30 active:scale-95'
                                        }`}
                                    >
                                        <ChevronLeft size={20} />
                                    </button>
                                    
                                    <span className="mx-4 text-white text-lg font-light min-w-[80px] text-center">
                                        {currentIndex + 1} / {flashcards.length}
                                    </span>

                                    <button
                                        onClick={handleCollect}
                                        disabled={isCollected}
                                        className={`p-3 rounded-full transition-all backdrop-blur-sm mobile-button ${
                                            isCollected
                                                ? 'bg-red-500/50 text-white cursor-not-allowed' 
                                                : 'bg-white/20 text-white hover:bg-white/30 hover:bg-red-500/30 active:scale-95'
                                        }`}
                                        title={isCollected ? 'Already collected' : 'Add to collection'}
                                    >
                                        <Heart size={20} fill={isCollected ? 'currentColor' : 'none'} />
                                    </button>
                                    
                                    <button
                                        onClick={handleNext}
                                        disabled={currentIndex === flashcards.length - 1}
                                        className={`p-3 rounded-full transition-all backdrop-blur-sm mobile-button ${
                                            currentIndex === flashcards.length - 1 
                                                ? 'bg-white/10 text-white/50 cursor-not-allowed' 
                                                : 'bg-white/20 text-white hover:bg-white/30 active:scale-95'
                                        }`}
                                    >
                                        <ChevronRight size={20} />
                                    </button>
                                </div>
                                
                                <div className="text-center mt-6 px-4">
                                    <p className="text-white/70 text-sm mb-4">
                                        <span className="hidden sm:inline">{t('flipInstruction')}</span>
                                        <span className="sm:hidden">Tap to flip â€¢ Swipe to navigate</span>
                                    </p>
                                    <button
                                        onClick={() => {
                                            setMode('create');
                                            setTopic('');
                                            setFlashcards([]);
                                        }}
                                        className="text-white/70 hover:text-white transition-colors underline mobile-button"
                                    >
                                        {t('createNewFlashcardsLink')}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        };

        // Render the app
        ReactDOM.render(<FlashcardApp />, document.getElementById('root'));
    </script>
</body>
</html>
