<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese-Thai Flashcard App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <style>
        body { background-color: #f0f4f8; }
        .card-scene { width: 340px; height: 480px; perspective: 1000px; }
        .card-3d { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .card-3d.flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; font-size: 2rem; border-radius: 12px; background: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-back { transform: rotateY(180deg); }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState, useEffect } = React;

const FlashcardApp = () => {
  const [flashcards, setFlashcards] = useState([{
    front: '你好\nnǐ hǎo', back: 'Hello\nสวัสดี'
  }]);
  const [currentIndex, setCurrentIndex] = useState(0);
  const [flipped, setFlipped] = useState(false);

  const pronounce = (text, lang = 'Chinese Female') => {
    if (window.responsiveVoice) window.responsiveVoice.speak(text, lang);
  };

  return (
    <div className="flex flex-col items-center justify-center h-screen">
      <div className="card-scene" onClick={() => setFlipped(f => !f)}>
        <div className={`card-3d ${flipped ? 'flipped' : ''}`}>
          <div className="card-face" onClick={() => pronounce(flashcards[currentIndex].front.split('\n')[0])}>
            {flashcards[currentIndex].front.split('\n').map((line, idx) => <div key={idx}>{line}</div>)}
          </div>
          <div className="card-face card-back" onClick={() => pronounce(flashcards[currentIndex].back.split('\n')[1], 'Thai Female')}>
            {flashcards[currentIndex].back.split('\n').map((line, idx) => <div key={idx}>{line}</div>)}
          </div>
        </div>
      </div>
      <div className="mt-4 flex gap-4">
        <button className="px-4 py-2 bg-blue-500 text-white rounded" onClick={() => setCurrentIndex(i => (i - 1 + flashcards.length) % flashcards.length)}>Previous</button>
        <button className="px-4 py-2 bg-blue-500 text-white rounded" onClick={() => setCurrentIndex(i => (i + 1) % flashcards.length)}>Next</button>
      </div>
    </div>
  );
};

ReactDOM.render(<FlashcardApp />, document.getElementById('root'));
</script>
</body>
</html>
