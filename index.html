    <style>
        /* General Body Style for full viewport height */
        body, #root {
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            overflow: hidden;
        }

        .watercolor-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            touch-action: manipulation;
        }

        .card-scene {
            width: clamp(280px, 90vw, 380px); /* Responsive width */
            height: clamp(400px, 65vh, 520px); /* Responsive height */
            margin: 0 auto;
            perspective: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-3d {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .card-3d.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
            touch-action: manipulation;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        /* FIX: Counter-rotates the content on the back face so it's not mirrored */
        .card-back .card-content {
            transform: rotateY(180deg);
        }

        .card-content {
            height: 100%;
            padding: clamp(16px, 5vw, 24px); /* Responsive padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Responsive Typography */
        .chinese-character {
            font-size: clamp(2.5rem, 12vw, 4rem);
            font-weight: 300;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .pinyin {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            color: #6b7280;
        }

        .english-translation {
            font-size: clamp(1.2rem, 5vw, 1.75rem);
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .thai-translation {
            font-size: clamp(1rem, 4vw, 1.25rem);
            color: #6b7280;
        }
        
        .emoji-display {
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            margin-bottom: 16px;
        }
        
        /* Layout and Backgrounds */
        .study-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
        }

        .animated-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

        const useSpeechSynthesis = () => {
            const [voices, setVoices] = useState([]);

            useEffect(() => {

                    if (availableVoices.length > 0) {
                        setVoices(availableVoices);
                    }
                };
                
                loadVoices();
                window.speechSynthesis.onvoiceschanged = loadVoices;
                return () => { window.speechSynthesis.onvoiceschanged = null; };
            }, []);
            
            const getPronunciationInfo = (text, lang) => {

                    // Best practice: Send Chinese characters to the API for accurate tones.
                    return { text: text.split('\n')[0].trim(), lang: 'zh-CN', rate: 0.7, pitch: 1.0 };

                    return { text: text.split('\n')[0].trim(), lang: 'th-TH', rate: 0.8, pitch: 1.0 };

                return { text: text.split('\n')[0].trim(), lang: 'en-US', rate: 0.9, pitch: 1.0 };

                window.speechSynthesis.speak(utterance);

            const speak = useSpeechSynthesis();
            const currentCard = flashcards[currentIndex];

            const handleNavigation = (direction) => {
                setAnimating(true);
                setTimeout(() => {
                    const newIndex = direction === 'next'
                        ? (currentIndex + 1) % flashcards.length
                        : (currentIndex - 1 + flashcards.length) % flashcards.length;
                    
                    setCurrentIndex(newIndex);
                    setFlipped(false);
                    setAnimating(false);
                }, 200);
            };

            const handleFlip = useCallback(() => {
                setFlipped(f => !f);
            }, []);

            // Auto-speak when card changes or flips
            useEffect(() => {
                const lang = flipped ? 'en-US' : 'zh-CN';
                const text = flipped ? currentCard.back : currentCard.front;
                speak(text, lang);
            }, [flipped, currentIndex, currentCard, speak]);

            // Keyboard navigation
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') handleNavigation('next');
                    if (e.key === 'ArrowLeft') handleNavigation('prev');
                    if (e.key === 'ArrowUp' || e.key === 'ArrowDown') handleFlip();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [handleFlip, currentIndex]); // Re-bind if index changes

            return (
                <div className="study-layout">
                    <div className="card-scene" onClick={handleFlip}>
                       <Flashcard card={currentCard} isFlipped={flipped} isAnimating={animating} />
                    </div>

                    <div className="flex items-center justify-between w-full max-w-sm mt-8 text-white">
                        <button onClick={(e) => {e.stopPropagation(); handleNavigation('prev');}} className="p-2">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="15,18 9,12 15,6"></polyline></svg>
                        </button>
                        <p className="text-lg font-medium">{currentIndex + 1} / {flashcards.length}</p>
                         <button onClick={(e) => {e.stopPropagation(); handleNavigation('next');}} className="p-2">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="9,18 15,12 9,6"></polyline></svg>
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            // For this example, we'll go straight to the study screen.
            // In a real app, you might have a state to select the deck.
            return <StudyScreen flashcards={CHINESE_VOCABULARY} />;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
